<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Room - File Sharing Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="create-room.html">Create Room</a></li>
          <li><a href="join-room.html">Join Room</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Join Room</h1>
      <form id="joinRoomForm">
        <input type="text" id="joinRoomName" placeholder="Room Name" required />
        <input
          type="password"
          id="joinRoomPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Join Room</button>
      </form>
      <div id="roomDetails" style="display: none">
        <h2 id="roomNameDisplay"></h2>
        <form id="uploadForm">
          <input type="file" id="fileInput" required />
          <button type="submit">Upload File</button>
        </form>
        <ul id="filesList"></ul>
      </div>
    </main>
    <script src="js/join-room.js"></script>
  </body>
</html>
